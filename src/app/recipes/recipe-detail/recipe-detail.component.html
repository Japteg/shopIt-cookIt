<div class="row">
  <div class="col-xs-12">
    <img [src] = "recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height:300px;padding-left:100px;">
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipes <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click) = "addIngredientsToShoppingList()" style="cursor:pointer;">To Shopping List</a></li>
        <li><a>Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <br>
    <ul class="list-group">
      <h4>Ingredients:</h4>
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{ ingredient.quantity }}</li>
    </ul>
  </div>
</div>
